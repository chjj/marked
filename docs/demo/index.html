<!doctype html>
<html lang="en">

  <head>
    <title>Marked Demo</title>
    <link rel="stylesheet" href="./demo.css" type="text/css" />
  </head>

  <body>
    <a href="https://github.com/markedjs/marked">
    <img class="github-ribbon" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub">
  </a>

    <header>
      <a href="../">
      <img src="../img/logo-black.svg" height="64px" width="64px" />
    </a>
      <h1>Marked Demo <span id="version"></span></h1>
    </header>

    <div class="containers">
      <div class="container">
        <div class="label">
          <span>Input:</span>
          <a id="permalink">Permalink</a>
          ·
          <button id="clear">Clear</button>
          ·
          <select id="spec" title="Specification">
            <option value="cm">CommonMark</option>
            <option value="gfm">GFM</option>
            <option value="pedantic">Pedantic</option>
          </select>
          <a href="https://spec.commonmark.org/0.28/" id="cm-spec-url" class="spec-url" title="CommonMark Specs">?</a>
          <a href="https://github.github.com/gfm/" id="gfm-spec-url" class="spec-url" title="GitHub Flavored Markdown Specs">?</a>
          <a href="https://daringfireball.net/projects/markdown/syntax" id="pedantic-spec-url" class="spec-url" title="Original Specs">?</a>
          ·
          <label>
            <input type="checkbox" id="smartypants" title="SmartyPants" />SmartyPants
            <a href="https://daringfireball.net/projects/smartypants/" title="What is SmartyPants?">?</a>
          </label>
        </div>
        <textarea id="input"></textarea>
      </div>

      <div class="container">
        <div class="label">
          <select id="outputType">
            <option value="preview">Preview</option>
            <option value="html">HTML Source</option>
            <option value="lexer">Lexer Data</option>
            <option value="quickref">Quick Reference</option>
          </select>
        </div>

        <div id="preview" class="pane">
          <noscript>
            <h2>You'll need to enable Javascript to use this tool.</h2>
          </noscript>
        </div>

        <textarea id="html" class="pane" readonly="readonly"></textarea>

        <textarea id="lexer" class="pane" readonly="readonly"></textarea>

        <textarea id="quickref" class="pane" readonly="readonly"></textarea>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise/dist/es6-promise.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/unfetch/dist/unfetch.umd.js"></script>
    <script src="./demo.js"></script>
  </body>

</html>
